<h1>Page views</h1>
{% for pageview in pageviews %}
    <p>
        <strong>Timestamp:</strong> {{ pageview.timestamp }}<br/>
        <strong>Tag:</strong> {{ pageview.tag }}<br/>
        <strong>IP:</strong> {{ pageview.ip }}<br/>
        <strong>User Agent:</strong> {{ pageview.user_agent }}<br/>
    </p>
{% endfor %}
